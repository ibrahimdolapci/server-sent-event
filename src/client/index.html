<! DOCTYPE html>
<!-- client/index.html -->
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Server Sent Events Demo</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
</head>
<body>
<div class="header">
    Server Sent Events Demo
</div>
<div id="browserSupport" class="browserSupport">
    <input type="submit" class="startEvents" id="startEvents" value="Start Events">
    <input type="submit" class="startEvents" id="generateEvents" value="Generate Events">
    <input type="submit" class="startEvents" id="subscribeToEvents" value="Subscribe to Events">
</div>
<div id="app" class="container">
    <div id="coinToss" class="box coinToss">
        Coin Toss Events
    </div>
    <div id="dieRoll" class="box dieRoll">
        Die Roll Events
    </div>
    <div id="catFact" class="box catFacts">
        Cat Fact Events
    </div>
    <div id="meme" class="box memes">
        Meme Image Events
    </div>
    <div id="eventLog" class="rectangle eventLog">
        <!-- Event Log will go here -->
    </div>
</div>
</body>
</html>
